<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Login</title>
</head>

<body class="container">

    <div class="signup-div">

        <h1><span class="badge badge-secondary" style="padding: 15px; background-color: rgb(0, 0, 0)">Login</span></h1>
   

        <br>

        <input type="email" placeholder="Email" id="email" size="20" required>
        <br>
        <br>
        <input type="password" placeholder="Password" id="password" size="20" required>
        <br>
        <br>
        <button type="button" class="btn btn-primary allbtn" onclick="login()">Login Up</button>
        <br><br>
        <h6>Or login with</h6>
    
        <div class="link-btn">
            <p>Don't Have Account?<a href="./index.html">SignUp Now</a></p>
        </div>
    </div>
    </div>
</body>
